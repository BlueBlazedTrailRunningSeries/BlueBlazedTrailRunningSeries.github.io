{%- capture raceyear -%}
  {{ page.year }}
{%- endcapture -%}

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="thead-light">
      <tr><th>Date</th><th>Race</th><th>Distance</th></tr>
    </thead>
    <tbody>
    {%- for race in site.data.races[raceyear] %}
      <tr><td><time datetime="{%- include date_to_8601.txt date = race.date -%}">{{ race.date | date: "%b %e, %Y" }}</time></td><td><a href="{%- include website.txt url = race.website -%}" target="_blank">{{ race.race }}</a></td><td>{{ race.distance }}</td></tr>
    {%- endfor %}
    </tbody>
  </table>
</div>
